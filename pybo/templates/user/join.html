<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form action="join" method="post">

<div class="container my-3">
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">ID</span>
    <input type="text" class="form-control" placeholder="id" aria-label="id" aria-describedby="basic-addon1" name="user_id">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon2">PW</span>
    <input type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon2" name="user_pw">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon3">@</span>
    <input type="email" class="form-control" placeholder="email" aria-label="email" aria-describedby="basic-addon3" name="user_email">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon4">N</span>
    <input type="text" class="form-control" placeholder="name" aria-label="name" aria-describedby="basic-addon4" name="user_name">
  </div>

</div>
</form>

</body>
</html>
